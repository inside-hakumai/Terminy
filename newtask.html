<html>
<head>

   <link rel="stylesheet" href="style/dialog-style.css">
</head>
<body>

<h1>タスクの新規追加</h1>
<form>
   <p id="p-detail">
      <label for="detail">詳細: </label><input type="text" id="detail" name="detail">

</form>

<script src="script/newtask-bundle.js"></script>

</body>
